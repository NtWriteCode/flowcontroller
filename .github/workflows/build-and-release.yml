name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Extract version from tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Get Flutter dependencies
        working-directory: android_controller
        run: flutter pub get

      - name: Update pubspec.yaml version
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: android_controller
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml
          
          echo "âœ… Updated to version ${VERSION}+${VERSION_CODE}"
          grep "^version:" pubspec.yaml

      - name: Decode and setup keystore
        working-directory: android_controller/android
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          echo "KEYSTORE_PATH=$GITHUB_WORKSPACE/android_controller/android/release-keystore.jks" >> $GITHUB_ENV

      - name: Build release APK
        working-directory: android_controller
        env:
          KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p release
          cp android_controller/build/app/outputs/flutter-apk/app-release.apk \
             release/flow-controller-${VERSION}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flow-controller-apk
          path: release/flow-controller-*.apk
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/flow-controller-*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: |
          rm -f android_controller/android/release-keystore.jks
