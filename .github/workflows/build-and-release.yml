name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: android_controller
        run: flutter pub get

      - name: Extract version from tag and update pubspec.yaml
        working-directory: android_controller
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "ðŸ“¦ Building version: $VERSION"
            
            # Calculate version code from version (e.g., 1.2.3 -> 10203)
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
            echo "ðŸ”¢ Version code: $VERSION_CODE"
            
            # Update pubspec.yaml with new version
            sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml
            
            echo "âœ… Updated pubspec.yaml to version ${VERSION}+${VERSION_CODE}"
            grep "^version:" pubspec.yaml
          else
            echo "âš ï¸  Not a version tag, using default version from pubspec.yaml"
          fi

      - name: Decode and setup keystore
        working-directory: android_controller/android
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          echo "KEYSTORE_PATH=$GITHUB_WORKSPACE/android_controller/android/release-keystore.jks" >> $GITHUB_ENV

      - name: Build release APK
        working-directory: android_controller
        env:
          KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename APK
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          mkdir -p release
          cp android_controller/build/app/outputs/flutter-apk/app-release.apk \
             release/flow-controller-${VERSION}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flow-controller-apk
          path: release/flow-controller-*.apk
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/flow-controller-*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: |
          rm -f android_controller/android/release-keystore.jks
